<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>SanyaOdare Page</title>
</head>
<body>

  <div id="container">
    <div id="left">
      <h1 data-testid="slackUserName">SanyaOdare</h1>
      <ul>
        <li id="today" data-testid="currentDayOfTheWeek">Current Day of the Week:</li>
        <li data-testid="currentUTCTime">Current UTC Time:</li>
        <li data-testid="myTrack"></li>
        <li data-testid=“githubURL”></li>
      </ul>      
    </div>
    <div id="right">
      <img data-testid="slackDisplayImage" src="https://ca.slack-edge.com/T05FFAA91JP-U05R9CZ0VJ7-1b9cbd858405-512" alt="SanyaOdare" />
    </div>
  </div>

  <!-- Frontend
  https://github.com/SanyaOdare -->

<!-- Requirements:

Slack Name:
Display your Slack name prominently.
Attribute: data-testid="slackUserName"
Slack Display Picture:
Showcase your Slack profile picture.
The image's alt attribute should be your Slack username.
Attribute: data-testid="slackDisplayImage"
Current Day of the Week:
Indicate the current day of the week (e.g., Monday, Tuesday).
Attribute: data-testid="currentDayOfTheWeek"
Current UTC Time:
Display the current UTC time in milliseconds.
Attribute: data-testid="currentUTCTime"
Track:
Mention your track (e.g Frontend).
Attribute: data-testid="myTrack"
GitHub URL:
Provide a clickable link to your GitHub repository where the source code for this task resides.
Attribute: data-testid=“githubURL” -->

  <script src="app.js"></script>
</body>
</html>
